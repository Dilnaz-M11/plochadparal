<script>

function ParalPloch() {
    
	let a = document.getElementById("input_a").value;
	let b = document.getElementById("input_b").value;
	let A = document.getElementById("input_A").value;
	let pi = 3.1415926535;
	let S = Math.abs(a*b*Math.sin(A*pi/180));
	document.getElementById("answer").innerHTML = S.toFixed(0);
}


</script>
